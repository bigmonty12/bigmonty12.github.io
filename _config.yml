use_math: true

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata

titles_from_headings:
   enabled:	true
   strip_title:	true
   collections:	true

highlighter: rouge
markdown: kramdown
kramdown:
   math_engine: katex
   input: GFM
   auto_ids: true
   hard_wrap: false
   syntax_highlighter: rouge
